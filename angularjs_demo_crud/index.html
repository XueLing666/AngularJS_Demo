<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>AngularJS 购物车</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="myapp" ng-controller="myCtrl">
	<h3 class="page-header">AngularJS 购物车</h3>
	<div class="query">
		名称：<input type="text" name="name" ng-model="name" placeholder="请输入需要查询的商品名称">
		<button class="btn btn-info" ng-click="query()">查询</button>
	</div>
	<hr>

	<table class="table table-hover table-striped">
		<thead>
			<th>名称</th>
			<th>单价（元）</th>
			<th>数量</th>
			<th>总价（元）</th>
			<th>操作</th>
		</thead>
		<tbody>
			<tr ng-repeat="item in data">
				<td ng-dblclick="update($event,item,'name')"><span>{{item.name}}</span></td>
				<td>{{item.price | currency:""}}</td>
				<td>
					<button ng-click="lessen($index)">-</button>
					<input type="text" ng-model="item.number" ng-click="dianji()">
					<button ng-click="add($index)">+</button>
				</td>
				<td>{{item.price * item.number | currency:""}}</td>
				<td>
					<button class="btn btn-danger" ng-click="delete($index)">删除</button>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="5"><span class="allprice">总价为：{{allPrice | currency:""}}元</span></td>
			</tr>
		</tfoot>
	</table>
	<div class="additem">
		名称：<input type="text" ng-model="newName"><br>
		单价：<input type="number" ng-model="newPrice"><br>
		数量：<input type="number" ng-model="newNumber"><br>
		<button class="btn btn-info" ng-click="addItem()">增加自定义商品</button><br>
	</div>

	<script src="js/angular/angular.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
